<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let adimPoints = [1, 3, 5, 7, 9, 10, 2, 4, 6, 8];
    let maxPoints = adimPoints[0];

    function findMax(adimP) {
        for (let i = 0; i < adimP.length; i++) {
            if (adimP[i] > maxPoints) {
                maxPoints = adimP[i];
            }
        }
        return maxPoints;
    }

    maxPoints = findMax(adimPoints);
    document.write(findMax('Điểm số cao nhất là:' + maxPoints));
</script>
</body>
</html>
