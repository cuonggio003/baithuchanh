<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tryRemoveFromArray(arr, x) {
        let arrNew = new Array();
        for (let i = 0; i < arr.length; i++) {
            if (x != arr[i]) {
                arrNew.push(arr[i]);
            }
        }
        return arrNew;
    }

    let arr = [1, 2, 5, 4, 6, 3, 7];
    let x = 5;
    document.write(tryRemoveFromArray(arr, x));
</script>
</body>
</html>
